<div style="display: flex; padding: 100px;">
  <h1>Rechercher une équipe</h1>
  <mat-form-field class="example-full-width">

    <input matInput placeholder="Rechercher une équipe" [matAutocomplete]="auto" [formControl]="myControl">
  
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onViewTeam($event)">
      <mat-option *ngFor="let team of filteredTeam | async" [value]="team.name">
  
        <img class="example-option-img" aria-hidden [src]="team.crestUrl" height="25">
        <span>{{team.name}} [{{team.tla}}]</span>
        <span>  </span>
        <small>Short Name: {{team.shortName}}</small>
        <span> | </span>
        <small>Stade: {{team.venue}}</small>
  
      </mat-option>
    </mat-autocomplete>
  
  </mat-form-field>
</div>
